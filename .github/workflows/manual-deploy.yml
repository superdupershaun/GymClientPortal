# Manual workflow to deploy to Firebase Hosting
name: Manual Firebase Deploy

on:
  workflow_dispatch: # This allows manual triggering from the GitHub Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js version 20
      - name: Debug: List react-scripts in node_modules
        run: ls -al node_modules/react-scripts || echo "react-scripts directory not found"
      - name: Debug: List react-scripts executable in .bin
        run: ls -al node_modules/.bin/react-scripts || echo "react-scripts executable not found in .bin"
      - name: Install Dependencies
        run: npm ci
      - name: Build React App
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GYM_CHECK_IN_D1BF5 }}
          channelId: live
          projectId: gym-check-in-d1bf5
